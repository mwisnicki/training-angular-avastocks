<div class="modal modal__{{operation}} visible" *ngIf="visible">
    <div class="modal__overlay"></div>
    <div class="modal__content modal__content--large">
        <div class="modal__close" (click)="visible=false">x</div>
        <h2 class="modal__h2">{{label}} stock</h2>
        <select class="modal__dropdown" [(ngModel)]="symbol">
            <option *ngFor="let stock of stocks$ | async" [ngValue]="stock.symbol">{{stock.name}}</option>
        </select>

        <input class="modal__number-box" type="number" name="quantity" placeholder="enter amount" [(ngModel)]="amount" />

        <button class="modal__btn" [disabled]="!(symbol && amount > 0)" (click)="onPerformClick()" >{{label}}</button>
    </div>
</div>
