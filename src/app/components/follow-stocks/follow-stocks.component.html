<section class="stock-list">
    <h2 class="stock-list__title">Stocks that I follow <a><span class="stock-list__btn stock-list__btn--add" (click)="followPopup.visible=true">+</span></a></h2>
    <app-follow-stock-popup #followPopup (added)="follow($event.symbol)"></app-follow-stock-popup>
    <div class="stock-list__grid">
        <div class="stock-list__grid-row" *ngFor="let s of watchList">
            <div class="stock-list__grid-cell">
                <a (click)="unfollow(s.symbol)"><span class="stock-list__btn stock-list__btn--remove">&ndash;</span></a>
            </div>
            <div class="stock-list__grid-cell">{{s.symbol}}</div>
            <div class="stock-list__grid-cell stock-list__grid-cell--txt-blue wide"><app-follow-stocks-item [symbol]="s.symbol"></app-follow-stocks-item></div>
            <div class="stock-list__grid-cell">
                <a><span class="btn-transaction btn-transaction--buy">buy</span></a>
            </div>
            <div class="stock-list__grid-cell" *ngIf="allocations[s.symbol] > 0">
                <a><span class="btn-transaction btn-transaction--sell">sell</span></a>
            </div>
            <div class="stock-list__grid-cell" *ngIf="allocations[s.symbol] > 0">{{allocations[s.symbol]}}</div>
        </div>
    </div>
</section>
