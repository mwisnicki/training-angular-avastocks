<section class="stock-transactions full-width">
  <ag-grid-angular
    class="ag-theme-balham"
    style="height: 500px;"
    [rowData]="rowData$ | async"
    [columnDefs]="columnDefs"
    (gridReady)="onGridReady()"
  >
    <ng-template appAgGridCellRenderer="sellButtonRenderer" let-data="data">
      <div *ngIf="data.amount > 0" class="stock-list__grid-cell">
        <a (click)="sellPopup.show(data.symbol, data.amount)">
          <span class="btn-transaction btn-transaction--sell">sell</span>
        </a>
      </div>
    </ng-template>
  </ag-grid-angular>

  <app-buy-sell-popup
    #sellPopup
    operation="sell"
    (performed)="sell(sellPopup.symbol, sellPopup.amount)"
  ></app-buy-sell-popup>
</section>
